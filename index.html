
<!DOCTYPE HTML>
<html>
<head>
	<title>My Advanced Carousel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="advanced-style.css">
	<script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src = "advanced-carousel.js"></script>
	<script src = "custom.js"></script>
</head>
<body>
	
	<div class="page">

		<div class="carousel-outer">
			<div class="left-transparent"></div>
			<div class="carousel-inner">

				<a class="left-link" href="#">
					<img src="img/prevlinklogo.png" alt="" />
				</a>

				<div class="wrapper">
					<img class="carousel-item" src="img/logo1.jpg" alt="">
					<img class="carousel-item" src="img/logo2.jpg" alt="">
					<img class="carousel-item" src="img/logo3.jpg" alt="">
					<img class="carousel-item" src="img/logo4.jpg" alt="">
					<img class="carousel-item" src="img/logo5.jpg" alt="">
				</div>
				
				<a class="right-link" href="#">
				<img src="img/nextlinklogo.png" alt=""/>
				</a>

				<ul class="scroll-buttons">
					<li class="scroll-button">1</li>
					<li class="scroll-button">2</li>
					<li class="scroll-button">3</li>
					<li class="scroll-button">4</li>
				</ul>

			</div>

			<div class="right-transparent"></div>
		</div>

	</div>
</body>
</html>
